<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" (click)="isCollapsed = !isCollapsed" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" routerLink="/" role="button">Shucyan</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" [collapse]="!isCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <ng-container *ngIf="!(userState | async)">
                        <li dropdown>
                            <a href dropdownToggle (click)="false" id="login-btn">Login <span class="caret"></span></a>
                            <div *dropdownMenu class="dropdown-menu login-menu">
                                <div class="row">
                                    <div class="col-md-12">
                                        <p>Login via</p>
                                        <div class="social-buttons">
                                            <button class="btn btn-google btn-block" (click)="loginWithGoogle()">
                                                <i class="fa fa-google"></i>
                                                <span>Google</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ng-container>
                    <ng-container *ngIf="(userState | async) as user">
                        <li dropdown>
                            <a href dropdownToggle (click)="false" class="user">
                                <img class="avatar" src="{{ user.avatar }}">
                                {{ user.email }}
                                <span class="caret"></span>
                            </a>
                            <ul *dropdownMenu class="dropdown-menu logout-menu">
                                <li><a role="button" routerLink="/channel">Channel</a></li>
                                <li class="divider"></li>
                                <li>
                                    <a role="button" class="btn-logout" (click)="logout()">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ng-container>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>

<div id="body">
    <router-outlet></router-outlet>
</div>

<footer>
    <div class="container">
        <p>Copyright &copy;{{ year }} mkx.tw (mkfsn). All right reserved.</p>
    </div>
</footer>
